<!--Aqui, se você escrever com "!" você clica em enter, e consegue acrescentar o conteudo todo de HTML-->
<!DOCTYPE html>
<html lang="en">
<!--Aqui contem informações gerais (metadados) sobre o documento, incluindo seu título e links para scripts e folhas de estilos-->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<!--Aqui no "Body" é corpo do HTML, ou seja onde o seu conteudo irá ficar, tudo o que você colocar aqui, vai aparecer no seu site-->
<body>

</p>
